<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {{user}}
    </title>
</head>
<body>
    <h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                   {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
    </h1>
    <h1>
        Hello {{ user }} !
    </h1>

    <form action="{{ url_for('upload') }}">
        <input type="submit", value="upload a image">
    </form>
    <form action="{{ url_for('preview') }}">
        <input type="submit", value="view uploaded images">
    </form>

    <form action="{{ url_for('logout') }}" method="POST">
        <input type="submit", value="logout">
    </form>
</body>
</html>
